<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- load bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu+Mono" rel="stylesheet">

    <title>{{.Title}}</title>

    <link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light">

            <!-- empty brandname ensures toggler is on the right; hack really -->
            <span class="navbar-brand mb-0 h1"></span>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation" name="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <section id="page-title">
                        <a class="nav-item nav-link {{ if eq .URL "/"}}active{{ end }}" href="/">{{ .Site.Title }}</a>
                    </section>
                    {{ with .Site.Params.github }}<a class="nav-item nav-link" href="https://github.com/{{ . }}"
                        target="_blank">GitHub</a>{{ end }}
                    {{ with .Site.Params.linkedin }}<a class="nav-item nav-link"
                        href="https://www.linkedin.com/in/{{ . }}" target="_blank">Linkedin</a>{{ end }}
                    {{ with .Site.Params.twitter }}<a class="nav-item nav-link" href="https://twitter.com/{{ . }}"
                        target="_blank">Twitter</a>{{ end }}
                </div>
            </div>
        </nav>
